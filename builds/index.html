<!doctype html>
<html class="no-js" lang="ru">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Trello</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta content="telephone=no" name="format-detection">
        <!-- This make sence for mobile browsers. It means, that content has been optimized for mobile browsers -->
        <meta name="HandheldFriendly" content="true">


        <!--[if (gt IE 9)|!(IE)]><!-->
        <link href="static/css/main.min.css" rel="stylesheet" type="text/css">
        <!--<![endif]-->

        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#518fe1">
        <link rel="shortcut icon" href="favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#518fe1">
        <meta name="msapplication-config" content="favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <script>
            (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
        </script>

    </head>

    <body class="page">



        <main class="main">
            <header class="header">
                <div class="container">
                    <a href="#">
                        <img src="static/img/general/logo.png" alt="logo">
                    </a>
                </div>
            </header>

            <div class="trello-board">
                <div class="trello-list-holder">
                    <div class="trello-list-item" draggable="true">
                        <div class="trello-list-header">
                            <div class="title">List</div>
                            <div class="menu">
                                <div class="menu-toggler">
                                    <span class="icon-dots-three-horizontal"></span>
                                </div>
                                <div class="menu-dropdown"></div>
                            </div>
                        </div>
                        <div class="trello-cards-holder">
                            <div id="card-id-1" class="trello-cards-item" draggable="true">
                                <div class="edit">
                                    <span class="icon-edit"></span>
                                </div>
                                <div class="trello-cards-item-inner">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, necessitatibus.</div>
                            </div>
                            <div id="card-id-2" class="trello-cards-item" draggable="true">
                                <div class="edit">
                                    <span class="icon-edit"></span>
                                </div>
                                <div class="trello-cards-item-inner">222</div>
                            </div>
                            <div id="card-id-3" class="trello-cards-item" draggable="true">
                                <div class="edit">
                                    <span class="icon-edit"></span>
                                </div>
                                <div class="trello-cards-item-inner">333</div>
                            </div>
                            <div id="card-id-4" class="trello-cards-item" draggable="true">
                                <div class="edit">
                                    <span class="icon-edit"></span>
                                </div>
                                <div class="trello-cards-item-inner">444</div>
                            </div>
                        </div>
                        <a class="add-card" href="#">Add a card...</a>
                    </div>
                    <div class="trello-list-item" draggable="true">
                        <div class="trello-list-header">
                            <div class="title">Another List</div>
                            <div class="menu">
                                <div class="menu-toggler">
                                    <span class="icon-dots-three-horizontal"></span>
                                </div>
                                <div class="menu-dropdown"></div>
                            </div>
                        </div>
                        <div class="trello-cards-holder">
                            <div id="card-id-5" class="trello-cards-item" draggable="true">
                                <div class="edit">
                                    <span class="icon-edit"></span>
                                </div>
                                <div class="trello-cards-item-inner">AAA111</div>
                            </div>
                            <div id="card-id-6" class="trello-cards-item" draggable="true">
                                <div class="edit">
                                    <span class="icon-edit"></span>
                                </div>
                                <div class="trello-cards-item-inner">BBB</div>
                            </div>
                            <div id="card-id-7" class="trello-cards-item" draggable="true">
                                <div class="edit">
                                    <span class="icon-edit"></span>
                                </div>
                                <div class="trello-cards-item-inner">Card name</div>
                            </div>
                            <div id="card-id-8" class="trello-cards-item" draggable="true">
                                <div class="edit">
                                    <span class="icon-edit"></span>
                                </div>
                                <div class="trello-cards-item-inner">ololol</div>
                            </div>
                        </div>
                        <a class="add-card" href="#">Add a card...</a>
                    </div>
                </div>
                <a href="#" class="trello-list-add">Add a list...</a>
            </div>
        </main>




        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="static/js/main.min.js"></script>
    </body>

</html>
